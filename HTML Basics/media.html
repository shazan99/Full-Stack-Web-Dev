<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Media</h1>
    <img height="450"  src="media/SampleJPGImage_2mbmb.jpg" alt="Photo outside an airplane">
    <br>
    <!-- In preload The metadata only downloads video thumbnail,auto 
        will download whole video,and none will not 
        download any data-->
    <video preload="metadata" loop  width="640" controls src="Media/SampleVideo_1280x720_10mb.mp4" alt="SaMple Video"></video>
    <br>
    <audio loop controls src="media/file_example_MP3_1MG.mp3"></audio>
    <br>
</body>
</html>
